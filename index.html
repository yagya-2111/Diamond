<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE Diamonds | Exclusive Client Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --platinum: #F5F5F5;
            --charcoal: #1a1e23;
            --silver: #C0C0C0;
            --diamond-blue: #89C7E7;
            --diamond-pink: #FFC0CB;
            --gold-accent: #FFD700;
            --deep-blue: #0d1b2a;
            --dark-blue: #1d2d44;
            --light-gold: #f9e076;
            --error-red: #ff6b6b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--deep-blue), #0d1b2a 70%);
            color: var(--platinum);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .diamond-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            top: 0;
            left: 0;
        }
        
        .diamond {
            position: absolute;
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(137, 199, 231, 0.1));
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: float 15s infinite ease-in-out;
            opacity: 0.3;
        }
        
        .login-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 450px;
            background: rgba(29, 45, 68, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.05),
                        0 0 30px rgba(137, 199, 231, 0.2);
            overflow: hidden;
            border: 1px solid rgba(192, 192, 192, 0.2);
            animation: fadeIn 1s ease-out forwards;
            transform-style: preserve-3d;
            perspective: 1000px;
            margin: 40px 0;
        }
        
        .login-header {
            padding: 40px 40px 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .diamond-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            position: relative;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
            animation: float 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }
        
        .diamond-shape {
            width: 100%;
            height: 100%;
            position: relative;
            transform: rotateZ(45deg);
        }
        
        .diamond-facet {
            position: absolute;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.9), 
                rgba(137, 199, 231, 0.7),
                rgba(255, 192, 203, 0.5));
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            transform-origin: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .facet-main {
            width: 100%;
            height: 100%;
            animation: sparkle 4s ease-in-out infinite;
        }
        
        .facet-1 {
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            animation: sparkle 3.5s ease-in-out infinite 0.5s;
        }
        
        .facet-2 {
            width: 50%;
            height: 50%;
            top: 25%;
            left: 25%;
            animation: sparkle 3s ease-in-out infinite 1s;
        }
        
        .logo-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--platinum);
            letter-spacing: 2px;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, var(--platinum), var(--diamond-blue), var(--diamond-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
        }
        
        .logo-text::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--diamond-blue), transparent);
        }
        
        .tagline {
            font-size: 1rem;
            color: var(--silver);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 5px;
            font-weight: 300;
        }
        
        .access-hint {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .access-hint i {
            color: var(--gold-accent);
            margin-right: 8px;
        }
        
        .login-form {
            padding: 30px 40px 40px;
        }
        
        .form-group {
            margin-bottom: 30px;
            position: relative;
            transform: translateZ(30px);
        }
        
        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 400;
            color: var(--platinum);
            font-size: 1rem;
            letter-spacing: 1px;
            padding-left: 5px;
        }
        
        .input-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3),
                        0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .input-container:focus-within {
            box-shadow: inset 0 0 15px rgba(137, 199, 231, 0.3),
                        0 0 20px rgba(137, 199, 231, 0.2);
        }
        
        .input-container.error {
            box-shadow: inset 0 0 15px rgba(255, 107, 107, 0.3),
                        0 0 20px rgba(255, 107, 107, 0.2);
        }
        
        .input-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(29, 45, 68, 0.9), 
                rgba(13, 27, 42, 0.9));
            z-index: 1;
        }
        
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--diamond-blue);
            font-size: 1.2rem;
            z-index: 2;
        }
        
        .input-icon.error {
            color: var(--error-red);
        }
        
        .form-control {
            width: 100%;
            padding: 18px 20px 18px 60px;
            border: none;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            background: transparent;
            color: var(--platinum);
            position: relative;
            z-index: 2;
            letter-spacing: 0.5px;
        }
        
        .form-control:focus {
            outline: none;
        }
        
        .form-control::placeholder {
            color: rgba(192, 192, 192, 0.7);
            font-weight: 300;
        }
        
        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--silver);
            cursor: pointer;
            z-index: 3;
            transition: all 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--diamond-blue);
        }
        
        .password-toggle.error {
            color: var(--error-red);
        }
        
        .error-message {
            color: var(--error-red);
            font-size: 0.85rem;
            margin-top: 8px;
            padding-left: 5px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--diamond-blue), #5D8AA8);
            color: var(--charcoal);
            box-shadow: 0 5px 15px rgba(93, 138, 168, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(93, 138, 168, 0.6);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #5D8AA8, var(--diamond-blue));
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }
        
        .btn-primary:hover::before {
            opacity: 1;
        }
        
        .login-footer {
            padding: 25px 40px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
            color: var(--silver);
            position: relative;
        }
        
        .login-footer::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 10%;
            width: 80%;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--diamond-blue), transparent);
        }
        
        .login-footer a {
            color: var(--diamond-blue);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
        }
        
        .login-footer a:hover {
            color: var(--gold-accent);
        }
        
        .login-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--gold-accent);
            transition: width 0.3s ease;
        }
        
        .login-footer a:hover::after {
            width: 100%;
        }
        
        .security-note {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            font-size: 0.85rem;
            color: var(--silver);
            gap: 8px;
        }
        
        .security-note i {
            color: var(--gold-accent);
            font-size: 1.1rem;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0.7; filter: brightness(1); }
            50% { opacity: 1; filter: brightness(1.5); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes diamondRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        
        /* Success animation */
        @keyframes successPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(137, 199, 231, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(137, 199, 231, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(137, 199, 231, 0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 500px) {
            .login-container {
                width: 95%;
            }
            
            .login-header, .login-form, .login-footer {
                padding: 30px 25px;
            }
            
            .logo-text {
                font-size: 2.8rem;
            }
            
            .diamond-logo {
                width: 80px;
                height: 80px;
            }
            
            .form-control {
                padding: 16px 20px 16px 55px;
            }
        }
        
        /* Particle effects */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* Success overlay */
        .success-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 27, 42, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            padding: 40px;
            text-align: center;
        }
        
        .success-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .success-icon {
            font-size: 5rem;
            color: var(--gold-accent);
            margin-bottom: 30px;
            animation: successPulse 2s ease infinite;
        }
        
        .success-message {
            font-size: 2rem;
            font-family: 'Cormorant Garamond', serif;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--gold-accent), var(--diamond-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .success-submessage {
            font-size: 1.1rem;
            margin-bottom: 30px;
            max-width: 500px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="diamond-bg" id="diamondBg"></div>
    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <div class="success-overlay" id="successOverlay">
            <i class="fas fa-gem success-icon"></i>
            <div class="success-message">ACCESS GRANTED</div>
            <div class="success-submessage">Welcome to the exclusive LUXE Diamonds collection. Your exquisite journey begins now.</div>
        </div>
        
        <div class="login-header">
            <div class="diamond-logo">
                <div class="diamond-shape">
                    <div class="diamond-facet facet-main"></div>
                    <div class="diamond-facet facet-1"></div>
                    <div class="diamond-facet facet-2"></div>
                </div>
            </div>
            <div class="logo-text">LUXE</div>
            <div class="tagline">EXCLUSIVE CLIENT PORTAL</div>
            
            <div class="access-hint">
                <i class="fas fa-info-circle"></i>
                Access restricted to registered clients only. 
                Please contact support for credentials.
            </div>
        </div>
        
        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">EMAIL ADDRESS</label>
                    <div class="input-container" id="emailContainer">
                        <i class="fas fa-envelope input-icon" id="emailIcon"></i>
                        <input type="email" id="email" class="form-control" placeholder="exclusive@luxediamonds.com" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">PASSWORD</label>
                    <div class="input-container" id="passwordContainer">
                        <i class="fas fa-lock input-icon" id="passwordIcon"></i>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-gem"></i> ACCESS COLLECTION
                    </button>
                </div>
            </form>
        </div>
        
        <div class="login-footer">
            <p><a href="#" id="support-link">Contact Support for Access</a></p>
            <div class="security-note">
                <i class="fas fa-shield-alt"></i>
                <span>256-bit SSL encrypted connection</span>
            </div>
        </div>
    </div>

    <script>
        // Create background diamonds
        const diamondBg = document.getElementById('diamondBg');
        for (let i = 0; i < 20; i++) {
            const diamond = document.createElement('div');
            diamond.classList.add('diamond');
            
            const size = Math.random() * 120 + 30;
            diamond.style.width = `${size}px`;
            diamond.style.height = `${size}px`;
            diamond.style.left = `${Math.random() * 100}%`;
            diamond.style.top = `${Math.random() * 100}%`;
            diamond.style.animationDelay = `${Math.random() * 10}s`;
            
            diamondBg.appendChild(diamond);
        }
        
        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 100; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 3 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${-Math.random() * 100}px`;
            
            const opacity = Math.random() * 0.7 + 0.1;
            const colors = ['#89C7E7', '#FFD700', '#FFFFFF', '#FFC0CB'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            particle.style.backgroundColor = color;
            particle.style.opacity = opacity;
            
            const duration = Math.random() * 20 + 10;
            particle.style.animation = `fall ${duration}s linear infinite`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            
            particlesContainer.appendChild(particle);
        }
        
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            const emailContainer = document.getElementById('emailContainer');
            const passwordContainer = document.getElementById('passwordContainer');
            const emailIcon = document.getElementById('emailIcon');
            const passwordIcon = document.getElementById('passwordIcon');
            const togglePasswordIcon = document.getElementById('togglePassword');
            
            // Reset errors
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            emailContainer.classList.remove('error');
            passwordContainer.classList.remove('error');
            emailIcon.classList.remove('error');
            passwordIcon.classList.remove('error');
            togglePasswordIcon.classList.remove('error');
            
            // Show loading state
            const submitBtn = this.querySelector('.btn-primary');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> AUTHENTICATING';
            submitBtn.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                // Valid credentials
                const validEmail = "exclusive@luxediamonds.com";
                const validPassword = "DiamondVault2024!";
                
                if (email === validEmail && password === validPassword) {
                    // Show success effect
                    document.querySelector('.diamond-logo').style.animation = 'sparkle 1s ease 3';
                    
                    // Show success overlay
                    document.getElementById('successOverlay').classList.add('active');
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        // Replace this with your actual collection URL
                        window.location.href = "panel.html";
                    }, 2000);
                } else {
                    // Show error message
                    if (email !== validEmail) {
                        emailError.textContent = 'Invalid email address';
                        emailError.style.display = 'block';
                        emailContainer.classList.add('error');
                        emailIcon.classList.add('error');
                    }
                    
                    if (password !== validPassword) {
                        passwordError.textContent = 'Incorrect password';
                        passwordError.style.display = 'block';
                        passwordContainer.classList.add('error');
                        passwordIcon.classList.add('error');
                        togglePasswordIcon.classList.add('error');
                    }
                    
                    // Shake animation for error
                    this.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        this.style.animation = '';
                    }, 500);
                    
                    // Reset button
                    submitBtn.innerHTML = '<i class="fas fa-gem"></i> ACCESS COLLECTION';
                    submitBtn.disabled = false;
                }
            }, 1500);
        });
        
        // Support link
        document.getElementById('support-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Please contact support@luxediamonds.com for access credentials.');
        });
    </script>
</body>
</html>
