        :root {
    --primary-color: #5d4fff;
    --secondary-color: #1a1a2e;
    --success-color: #00b894;
    --danger-color: #ff7675;
    --warning-color: #fdcb6e;
    --info-color: #0984e3;
    --light-color: #f8f9fa;
    --dark-color: #2d3436;
    --diamond-color: #b9f2ff;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

/* Sidebar styling */
.sidebar {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    z-index: 100;
    padding: 48px 0 0;
    box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
    background-color: var(--secondary-color) !important;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
}

.sidebar .nav-link {
    font-weight: 500;
    color: #adb5bd;
    padding: 0.75rem 1rem;
    border-left: 3px solid transparent;
    transition: all 0.3s;
}

.sidebar .nav-link:hover {
    color: var(--diamond-color);
    background-color: rgba(255, 255, 255, 0.1);
}

.sidebar .nav-link.active {
    color: var(--diamond-color);
    background-color: rgba(255, 255, 255, 0.2);
    border-left: 3px solid var(--diamond-color);
}

.sidebar .nav-link i {
    margin-right: 4px;
    color: var(--diamond-color);
}

.sidebar-header {
    padding: 1rem 1rem 1.5rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    text-align: center;
}

.sidebar-header h3 {
    color: var(--diamond-color);
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    background: linear-gradient(to right, var(--diamond-color), #ffffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    position: relative;
}

.sidebar-header h3::after {
    content: "";
    display: block;
    width: 50px;
    height: 2px;
    background: var(--diamond-color);
    margin: 10px auto 0;
}

/* Main content */
main {
    padding-top: 1.5rem;
    background-color: #f8f9fa;
}

/* Cards */
.card {
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    transition: transform 0.3s, box-shadow 0.3s;
    margin-bottom: 20px;
    background-color: #fff;
    overflow: hidden;
    position: relative;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.card::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 5px;
    background: linear-gradient(90deg, var(--primary-color), var(--diamond-color));
}

.card-header {
    background-color: #fff;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    font-weight: 600;
    color: var(--secondary-color);
}

/* Buttons */
.btn-primary {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
    font-weight: 500;
    letter-spacing: 0.5px;
}

.btn-primary:hover {
    background-color: #4a3fe0;
    border-color: #4a3fe0;
}

.btn-outline-primary {
    color: var(--primary-color);
    border-color: var(--primary-color);
}

.btn-outline-primary:hover {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
}

/* Badges */
.badge {
    font-weight: 500;
    padding: 0.35em 0.65em;
    letter-spacing: 0.5px;
}

.bg-primary {
    background-color: var(--primary-color) !important;
}

/* Tables */
.table {
    margin-bottom: 0;
}

.table th {
    border-top: none;
    font-weight: 600;
    color: var(--dark-color);
    text-transform: uppercase;
    font-size: 0.75rem;
    letter-spacing: 0.5px;
}

/* Responsive adjustments */
@media (max-width: 767.98px) {
    .sidebar {
        position: static;
        height: auto;
        padding-top: 0;
    }
    
    main {
        padding-top: 1rem;
    }
    
    .card {
        margin-bottom: 15px;
    }
}

/* Dashboard specific styles */
.dashboard-card {
    text-align: center;
    padding: 20px 0;
    position: relative;
    overflow: hidden;
}

.dashboard-card::after {
    content: "";
    position: absolute;
    top: -50px;
    right: -50px;
    width: 100px;
    height: 100px;
    background-color: rgba(185, 242, 255, 0.1);
    border-radius: 50%;
}

.dashboard-card .card-title {
    font-size: 1rem;
    color: #6c757d;
    margin-bottom: 0.5rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.dashboard-card .card-value {
    font-size: 1.75rem;
    font-weight: 700;
    color: var(--dark-color);
}

.dashboard-card .card-icon {
    font-size: 2.5rem;
    color: var(--primary-color);
    margin-bottom: 1rem;
}

/* Account cards */
.account-card {
    position: relative;
    overflow: hidden;
    transition: all 0.3s;
}

.account-card:hover {
    transform: translateY(-5px);
}

.account-card .account-type {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 0.75rem;
    font-weight: 600;
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    background-color: rgba(0, 0, 0, 0.1);
    color: var(--secondary-color);
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.account-card .account-balance {
    font-size: 1.5rem;
    font-weight: 700;
    margin: 1rem 0;
    color: var(--secondary-color);
}

.account-card .account-number {
    font-family: monospace;
    color: #6c757d;
    font-size: 0.9rem;
    letter-spacing: 0.5px;
}

/* Investment cards */
.investment-card {
    position: relative;
    transition: all 0.3s;
}

.investment-card:hover {
    transform: translateY(-5px);
}

.investment-card .investment-badge {
    position: absolute;
    top: 10px;
    right: 10px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.investment-card .investment-return {
    font-size: 1.1rem;
    font-weight: 700;
}

.investment-card .positive-return {
    color: var(--success-color);
}

.investment-card .negative-return {
    color: var(--danger-color);
}

/* Earnings chart container */
.chart-container {
    position: relative;
    height: 300px;
    margin-bottom: 1rem;
}

/* Form styling */
.form-control, .form-select {
    border-radius: 5px;
    padding: 0.5rem 0.75rem;
    border: 1px solid #ddd;
    box-shadow: none;
}

.form-control:focus, .form-select:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.25rem rgba(93, 79, 255, 0.25);
}

/* Custom scrollbar */
::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

::-webkit-scrollbar-track {
    background: #f1f1f1;
}

::-webkit-scrollbar-thumb {
    background: var(--primary-color);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: #4a3fe0;
}

/* Diamond theme elements */
.diamond-accent {
    color: var(--diamond-color);
}

.diamond-bg {
    background-color: var(--diamond-color);
}

.diamond-gradient {
    background: linear-gradient(135deg, var(--primary-color), var(--diamond-color));
}

/* Main header */
.main-header {
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

.main-header h1 {
    color: var(--secondary-color);
    font-weight: 700;
    position: relative;
    padding-bottom: 10px;
}

.main-header h1::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 50px;
    height: 3px;
    background: var(--diamond-color);
}

/* Progress bars */
.progress {
    height: 8px;
    border-radius: 4px;
    background-color: #e9ecef;
}

.progress-bar {
    background-color: var(--primary-color);
}

/* Pagination */
.pagination .page-item.active .page-link {
    background-color: var(--primary-color);
    border-color: var(--primary-color);
}

.pagination .page-link {
    color: var(--primary-color);
}

/* Alert notifications */
.alert {
    border: none;
    border-left: 4px solid;
}

.alert-success {
    border-left-color: var(--success-color);
}

.alert-danger {
    border-left-color: var(--danger-color);
}

/* Tooltips */
.tooltip-inner {
    background-color: var(--secondary-color);
}

.bs-tooltip-auto[data-popper-placement^=top] .tooltip-arrow::before, 
.bs-tooltip-top .tooltip-arrow::before {
    border-top-color: var(--secondary-color);
}

/* Modal header */
.modal-header {
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    background-color: #f8f9fa;
}

.modal-title {
    color: var(--secondary-color);

/* Investment type colors */

    color: var(--info-color);
}

.investment-bonds {
    background-color: rgba(149, 165, 166, 0.1);
    color: #636e72;
}

        function makeInvestment() {
            const accountId = parseInt(document.getElementById('investAccount').value);
            const type = document.getElementById('investmentType').value;
            const amount = parseFloat(document.getElementById('investmentAmount').value);
            const duration = parseInt(document.getElementById('investmentDuration').value);
            
            if (isNaN(amount) || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }
            
            // Find account
            const account = state.accounts.find(a => a.id === accountId);
            if (!account) {
                alert('Account not found');
                return;
            }
            
            // Check if account has sufficient balance
            if (account.balance < amount) {
                alert('Insufficient funds in account');
                return;
            }
            
            // Deduct from account balance
            account.balance -= amount;
            
            // Calculate expected return (random for demo)
            let expectedReturn;
            if (type === 'diamond') {
                expectedReturn = (Math.random() * 10 + 10).toFixed(1); // 10-20% for diamond
            } else {
                expectedReturn = (Math.random() * 15 + 5).toFixed(1); // 5-20% for others
            }
            
            // Create investment
            const newInvestment = {
                id: state.investments.length + 1,
                accountId,
                type,
                amount,
                currentValue: amount, // Will grow over time
                duration,
                startDate: new Date(),
                expectedReturn
            };
            state.investments.push(newInvestment);
            
            // Add transaction
            const newTransaction = {
                id: state.transactions.length + 1,
                accountId,
                type: 'withdrawal',
                amount,
                description: `Investment in ${getInvestmentTypeName(type)}`,
                date: new Date()
            };
            state.transactions.push(newTransaction);
            
            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('investModal'));
            modal.hide();
            
            // Reset form
            document.getElementById('investForm').reset();
            
            // Reload investments page
            loadPage('investments');
            
            // Show success message
            showAlert(`Investment of $${amount.toFixed(2)} created successfully!`, 'success');
        }

        // Simulate investment growth over time
        function simulateInvestmentGrowth() {
            state.investments.forEach(investment => {
                // Calculate days since investment started
                const daysPassed = (new Date() - investment.startDate) / (1000 * 60 * 60 * 24);
                
                // Only update if at least one day has passed
                if (daysPassed >= 1) {
                    // Calculate expected daily return
                    let dailyReturn;
                    if (investment.type === 'diamond') {
                        // Diamond investments have higher potential returns
                        dailyReturn = Math.pow(1 + investment.expectedReturn / 100, 1/365) - 1;
                    } else {
                        dailyReturn = Math.pow(1 + investment.expectedReturn / 100, 1/365) - 1;
                    }
                    
                    // Apply some random variation
                    const variation = 1 + (Math.random() * 0.02 - 0.01); // 1% variation
                    
                    // Update current value
                    investment.currentValue = investment.amount * Math.pow(1 + dailyReturn * variation, daysPassed);
                    
                    // Ensure we don't go below 80% of initial investment
                    investment.currentValue = Math.max(investment.currentValue, investment.amount * 0.8);
                }
            });
        }

        // Run simulation every minute
        setInterval(simulateInvestmentGrowth, 60000);

        // Initial simulation
        simulateInvestmentGrowth();
